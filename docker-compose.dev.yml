# Docker Development Environment
# This creates a completely isolated development environment

version: '3.8'

services:
  # Development Backend
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8000"  # Different port from production
    volumes:
      - ./backend:/app
      - /app/venv  # Exclude venv from volume
    env_file:
      - ./backend/.env
    depends_on:
      - db-dev
      - redis-dev

  # Development Database
  db-dev:
    image: postgres:15
    environment:
      - POSTGRES_DB=jewellery_crm_dev
      - POSTGRES_USER=dev_user
      - POSTGRES_PASSWORD=dev_password
    ports:
      - "5434:5432"  # Host 5434 to avoid conflict with local Postgres on 5433
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  # Development Redis
  redis-dev:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Different port from production

volumes:
  postgres_dev_data:
